apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-game
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: web-game
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: web-game
        image: myvcube.azurecr.io/web-game:tag
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: web-game
  name: web-game
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web-game
  type: LoadBalancer
status:
  loadBalancer: {}

